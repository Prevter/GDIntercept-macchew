name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        # MacOS lacks some essential bindings and is in my eyes not worth the effort considering this issue will persist between updates.
        - name: MacOS
          os: macos-latest

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          cli: 'latest'
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']
    steps:
      - uses: geode-sdk/build-geode-mod@combine
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: GD Intercept Build
          path: ${{ steps.build.outputs.build-output }}